<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.css" />
  </head>

  <body>
    <div id="app">
      <form @submit="submitForm">
        <div class="field">
          <label class="label">Name</label> <input v-model="fields.name" class="input" type="text" placeholder="Text input" />
          <p class="error">{{ fieldErrors.name }}</p>
        </div>

        <div class="field">
          <label class="label">Subject</label>
          <div class="select">
            <select v-model="fields.subject">
              <option disabled value="">Select dropdown</option>
              <option>Engineering</option>
              <option>Computer Science</option>
              <option>Biology</option>
              <option>Other...</option>
            </select>
          </div>
          <p class="error">{{ fieldErrors.subject }}</p>
        </div>

        <div class="field">
          <label class="checkbox"> <input v-model="fields.termsAndConditions" type="checkbox" /> I agree to the terms and conditions </label>
          <p class="error">{{ fieldErrors.termsAndConditions }}</p>
        </div>

        <div class="field">
          <label class="radio"> <input type="radio" value="Yes" v-model="fields.yesOrNo" /> Yes </label>
          <label class="radio"> <input type="radio" value="No" v-model="fields.yesOrNo" /> No </label>
          <p class="error">{{ fieldErrors.yesOrNo }}</p>
        </div>

        <div class="field"><button class="button is-primary" type="submit">Submit</button></div>
      </form>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script src="./main.js"></script>
  </body>
</html>
